---
layout: layout
---

<article>
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    <time datetime='{{ page.date | date: "%Y-%m-%d" }}'>{{ page.date | date: "%Y-%m-%d" }}</time>
  </section>
  <hr>
  {{ content }}
  <div class="pull"></div>
  {% include twitter.html %}
  <hr>
  {% include disqus.html %}
</article>
